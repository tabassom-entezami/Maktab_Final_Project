{% extends "base.html" %}
 {% block title %} login{% endblock title %}
{% block content %}      

{% load crispy_forms_tags %}
<body class="bg-black">

<div class="container py-5 ">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Create an account</a>.</p>
</div>
</body>
{% endblock %}
